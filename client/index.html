<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Favicon -->
    <link rel="icon" href="/logo-icon.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#8CAEC6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SanctifAi" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" id="canonical-link" href="/" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Primary Meta Tags -->
    <title>SanctifAi — Discern What You Watch</title>
    <meta name="title" content="SanctifAi — Discern What You Watch">
    <meta name="description" content="Christian AI-powered discernment for movies, shows, game apps, and books.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" id="og-url" content="/">
    <meta property="og:title" content="SanctifAi — Discern What You Watch">
    <meta property="og:description" content="Christian AI-powered discernment for movies, shows, games, apps, and books.">
    <meta property="og:image" id="og-image" content="/cover-banner.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" id="twitter-url" content="/">
    <meta property="twitter:title" content="SanctifAi — Discern What You Watch">
    <meta property="twitter:description" content="Christian AI-powered discernment for movies, shows, games, apps, and books.">
    <meta property="twitter:image" id="twitter-image" content="/cover-banner.png">
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      // Inject base URL from environment variable at build time
      const baseUrl = import.meta.env.VITE_BASE_URL || window.location.origin;
      const currentPath = window.location.pathname;
      const canonicalUrl = baseUrl + (currentPath === '/' ? '' : currentPath);
      
      // Update canonical link
      document.getElementById('canonical-link').setAttribute('href', canonicalUrl);
      
      // Update Open Graph URL
      document.getElementById('og-url').setAttribute('content', canonicalUrl);
      
      // Update Twitter URL
      document.getElementById('twitter-url').setAttribute('content', canonicalUrl);
      
      // Update social images with absolute URLs
      const ogImage = document.getElementById('og-image');
      const twitterImage = document.getElementById('twitter-image');
      ogImage.setAttribute('content', baseUrl + '/cover-banner.png');
      twitterImage.setAttribute('content', baseUrl + '/cover-banner.png');
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('Service Worker registered'))
            .catch(err => console.log('Service Worker registration failed:', err));
        });
      }
    </script>
  </body>
</html>
